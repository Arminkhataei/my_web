<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم در حال هک شدن است!</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
            margin-top: 20%;
        }
        p {
            font-size: 20px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>⚠ سیستم شما در حال هک شدن است! ⚠</h1>
    <p>تمام اطلاعات شما در حال انتقال است...</p>
    <button onclick="startPrank()">خروج از سیستم</button>

    <audio id="alarmSound" loop>
        <source src="https://sedatoseda.com/wp-content/uploads/donkey-sound1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startPrank() {
            // ویبره ممتد یا چندین ویبره
            if (navigator.vibrate) {
                navigator.vibrate([1000, 1000, 1000, 1000, 1000]); // چند بار لرزش پشت سر هم
            }
            
            // پخش صدای آژیر
            let sound = document.getElementById("alarmSound");
            sound.play().catch(error => {
                console.log("پخش صدا مسدود شد: " + error);
            });

            // نمایش پیام‌های پشت سر هم
            setInterval(() => {
                alert("⚠ خطر! سیستم شما در حال هک شدن است!");
            }, 5000);
        }
    </script>

</body>
</html>
